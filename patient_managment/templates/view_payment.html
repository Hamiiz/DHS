<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>DHS - User Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-blue-50">
    <header class="flex justify-between items-center p-6">
        <div class="flex items-center space-x-2">
            <img alt="SMedico logo" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/kEfNXkvVgj5HF-FdW9m2nGYAYkSgmZyfOWNXXnI9zUo.jpg" width="40" />
            <a href="/" class="text-2xl font-bold text-teal-600">DHS</a>
        </div>
        <div class="space-x-4">
            <a class="bg-teal-500 text-white px-4 py-2 rounded-full hover:bg-teal-600" href="/create_appointment">Create Appointment</a>
            <a class="bg-teal-500 text-white px-4 py-2 rounded-full hover:bg-teal-600" href="/logout">Logout</a>
        </div>
    </header>

    <main class="flex flex-col items-center text-center mt-16">
        <div class="bg-white shadow-md rounded-lg w-11/12 sm:w-3/4 lg:w-1/2 p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">User Details</h1>
            <div class="mb-4 text-left px-8">
           
                <p class="text-lg font-medium text-gray-700">Patient Name: <span class='text-teal-800'>{{ payer.name }}</p>
                <p class="text-lg font-medium text-gray-700">Email: <span class='text-teal-800'>{{ payer.email }}</span></p>
                <p class="text-lg font-medium text-gray-700">Payment Date:</> <span class='text-teal-800'>{{ payer.date }}</span></p>
                <p class="text-lg font-medium text-gray-700">Amount Paid: <span class='text-teal-800'>{{ payer.amount }}</span></p>
                <p class="text-lg font-medium text-gray-700">Transaction Id: <span class='text-teal-800'>{{ payer.txn }}</span></p>
            </div>
                
                <hr class="my-2">
                <p class="text-sm text-gray-600">Thank you for your payment!</p>
                <button class="mt-2 bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600" onclick="window.location.href='/patient/{{patient_id}}'">Close</button>
            </div>
        </div>
    </main>
    
    <footer class="flex justify-center items-center p-4 mt-8">
        <p class="text-gray-600">&copy; 2025 DHS - User Management</p>
    </footer>
    
    <script>
       
    </script>
</body>
</html>
