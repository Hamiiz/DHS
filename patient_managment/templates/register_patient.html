<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
    DHS - User Register
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-blue-50">
  <header class="flex justify-between items-center p-6">
   <div class="flex items-center space-x-2">
    <img alt="SMedico logo" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/kEfNXkvVgj5HF-FdW9m2nGYAYkSgmZyfOWNXXnI9zUo.jpg" width="40"/>
    <span class="text-2xl font-bold text-teal-600">
     DHS
    </span>
   </div>
    <div class="space-x-4">
     <a class="bg-teal-500 text-white px-4 py-2 rounded-full hover:bg-teal-600" href="/login">
      Login
     </a>
    </div>
  
 
  </header>
  <main class="flex flex-col items-center text-center mt-16">
   <h1 class="text-5xl font-bold text-gray-800">
    Register User
   </h1>
    <form class='my-5 text-left' method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
</main>
    <footer class="flex justify-center items-center p-4 mt-8">
     <p class="text-gray-600">
        &copy; 2025 DHS - User Management
     </p>
    </footer>
    <script>
        document.querySelectorAll('input').forEach(input => {
            input.classList.add('border', 'border-gray-300', 'rounded', 'p-2', 'mb-4');
        });
        document.querySelectorAll('label').forEach(label => {
            label.classList.add('block', 'text-gray-600', 'text-sm', 'font-bold', 'mb-2');
        });
        document.querySelectorAll('button').forEach(button => {
            button.classList.add('bg-teal-500','mx-auto','my-0', 'text-white', 'px-4', 'py-2', 'rounded-full', 'hover:bg-teal-600');
        });
    </script>
     </body>
</body>
</html>
